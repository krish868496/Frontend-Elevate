<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transitions & Animations - Full Examples</title>
  <style>
    body {
      font-family: sans-serif;
      display: grid;
      gap: 2rem;
      padding: 2rem;
      background: #f9f9f9;
    }

    section {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
    }

    h2 {
      color: #333;
    }

    /* Transition Example */
    .transition-box {
      width: 100px;
      height: 100px;
      background: coral;
      transition: all 0.3s ease-in-out;
    }

    .transition-box:hover {
      background: teal;
      transform: scale(1.2) rotate(15deg);
    }

    /* Timing Functions */
    .timing-container {
      display: flex;
      gap: 10px;
    }

    .timing-box {
      width: 50px;
      height: 50px;
      background: #9b59b6;
      transition: all 1s;
    }

    .timing-box.ease       { transition-timing-function: ease; }
    .timing-box.linear     { transition-timing-function: linear; }
    .timing-box.ease-in    { transition-timing-function: ease-in; }
    .timing-box.ease-out   { transition-timing-function: ease-out; }
    .timing-box.ease-in-out{ transition-timing-function: ease-in-out; }

    .timing-container:hover .timing-box {
      transform: translateX(100px);
    }

    /* Animation - Pulse */
    .pulse {
      width: 100px;
      height: 100px;
      background: purple;
      animation: pulseAnim 1s ease-in-out infinite;
    }

    @keyframes pulseAnim {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.3); }
    }

    /* Animation - Bounce */
    .ball {
      width: 50px;
      height: 50px;
      background: tomato;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite alternate ease-in-out;
    }

    @keyframes bounce {
      0%   { top: 0; }
      100% { top: 100px; }
    }

    /* Animation - Fill Mode */
    .fill-mode {
      width: 100px;
      height: 100px;
      background: gray;
      animation: colorChange 2s forwards;
    }

    @keyframes colorChange {
      0%   { background: gray; }
      100% { background: green; }
    }

    /* Hover-triggered animation */
    .hover-animate {
      width: 100px;
      height: 100px;
      background: orange;
    }

    .hover-animate:hover {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Animation with pause/resume using play-state */
    .pause-animation {
      width: 80px;
      height: 80px;
      background: dodgerblue;
      animation: moveRight 3s linear infinite;
    }

    .pause-animation:hover {
      animation-play-state: paused;
    }

    @keyframes moveRight {
      0%   { transform: translateX(0); }
      100% { transform: translateX(150px); }
    }

  </style>
</head>
<body>

  <section>
    <h2>Basic Transition</h2>
    <div class="transition-box"></div>
  </section>

  <section>
    <h2>Transition Timing Functions</h2>
    <div class="timing-container">
      <div class="timing-box ease"></div>
      <div class="timing-box linear"></div>
      <div class="timing-box ease-in"></div>
      <div class="timing-box ease-out"></div>
      <div class="timing-box ease-in-out"></div>
    </div>
  </section>

  <section>
    <h2>Animation - Pulse</h2>
    <div class="pulse"></div>
  </section>

  <section>
    <h2>Animation - Bounce</h2>
    <div class="ball"></div>
  </section>

  <section>
    <h2>Animation Fill Mode</h2>
    <div class="fill-mode"></div>
  </section>

  <section>
    <h2>Hover-triggered Animation (Spin)</h2>
    <div class="hover-animate"></div>
  </section>

  <section>
    <h2>Pause on Hover</h2>
    <p>Hover to pause the animation</p>
    <div class="pause-animation"></div>
  </section>

</body>
</html>
