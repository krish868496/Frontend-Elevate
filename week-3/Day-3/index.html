<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamic blog editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="container" class="container mx-auto my-10">
            <h1 id="title" class="text-center text-3xl font-bold my-10">Dynamic Blog Editor</h1>
        <div class="flex justify-end">
                <button id="addBlog" class="cursor-pointer bg-blue-500 text-white py-2 px-4 rounded">Add Blog</button>
        </div>
        <div class="w-[600px] mx-auto hidden p-5" id="form">
                <form action="">
                        <div class="mb-4">
                                <label for="title" class="block text-gray-700">Title</label>
                                <input type="text" id="titleInput" class="border rounded w-full py-2 px-3" required />
                        </div>
                        <div class="mb-4">
                                <label for="content" class="block text-gray-700">Content</label>
                                <textarea id="contentInput" rows="4" class="border rounded w-full py-2 px-3" required></textarea>
                        </div>
                        <div class="flex justify-end">

                                <button type="submit" id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
                        </div>
                </form>
        </div>
      <!-- blog listing   -->
      <div id="blogListing" class="grid grid-cols-3 gap-5 my-10">

    </div>

    <!-- script  -->
        <script src="./index.js"></script>
  </body>
</html>
